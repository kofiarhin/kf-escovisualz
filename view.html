<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <title>EscoVisual Wedding</title>
</head>

<body>
    <div id="view">
        <div class="banner"></div>
        <div class="thumb-wrapper">
            <div class="thumb-unit" data-target="1"></div>
            <div class="thumb-unit" data-target="2"></div>
            <div class="thumb-unit" data-target="3"></div>
            <div class="thumb-unit" data-target="4"></div>
            <div class="thumb-unit" data-target="5"></div>
        </div>
    </div>

    <div class="overlay">
        <button class="close"><i class="fa fa-close"></i></button>
        <div id="modal">
            <img src="/img/portrait/1.jpg" alt="">
        </div>

    </div>


    <script src="./js/view.js"></script>
</body>

</html>
